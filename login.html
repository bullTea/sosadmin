<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</head>

	<body>
		<!--页首start-->
		<div id="header">
			<!--
			<p class="header-title-aside">对讲后台管理平台</p>
			-->
			<img class="logo" src="img/login/login_logo3.png" width="570" height="50" />

		</div>
		<!--页首end-->

		<!--登录容器start-->
		<div id="content">
			<form>
				<div class="login-input-data">
					<div class="login-input-name">
						<input type="text" id="userName" name="username" placeholder="账号" />
					</div>
					<span class="error-info-login-name">用户名错误</span>
					<br />
					<div class="login-input-password">
						<input type="password" id="userPassword" name="userPassword" placeholder="密码" autocomplete="off" />
					</div>
					<span class="error-info-detail">用户名或密码错误</span>
					<br />
					<div class="login-input-validateCode">
						<input type="text" id="validateCode" name="validateCode" placeholder="验证码" autocomplete="off" />
					</div>
					<!--
					<input type="button" id="randomCode" onclick="createCode()" title='点击更换验证码' />
					-->
					<img  id="randomCode" src="get/ver" onclick="this.src='get/ver?Math.random()'"/>  
					<span class="error-info-validateCode">验证码输入有误</span>
					<br />

				</div>
				<div class="rember-content">
					<input id="rememberLoginCk" type="checkbox" name="remerberMe" checked="checked" />
					<label for="rememberLoginCk">记住我</label>
					<!--
					<span class="forgetPwdBtn">忘记密码？</span>
					-->
				</div>
				<button type="button" id="loginBtn">登录</button>
				<div class="downloadTitle">
					<a href="###">下载对讲客户端</a>
				</div>
			</form>

		</div>
		<!--登录容器end-->

		<!--忘记密码弹出框start-->
		<div id="resetPwdContent">
			<div class="resetPwdBox">
				<div class="closeBoxBtn">
					<img src="img/login/icon_close.png" width="16" height="16" />
				</div>
				<p class="pwdBoxTitle"><span>找回密码</span></p>
				<div class="degreeLoginContent">
					<form id="degreeLoginForm">
						<div class="reset-pwd-input-box">
							<input type="text" id="companyFullName" name="companyFullName" placeholder="企业全称/根调度员账号" autocomplete="off" />
						</div>
						<br />
						<div class="reset-pwd-input-box">
							<input type="text" id="bindTelNum" name="bindTelNum" placeholder="绑定手机号" autocomplete="off" />
						</div>
						<br />
						<p id="result-error-info">信息输入有误</p>
						<button type="button" id="boxSubmitBtn">确定</button>
					</form>
				</div>
				<div class="wirteNewPwdContent">
					<p id="curUser">中国移动通行</p>
					<p id="curUserTel">1359682752</p>
					<form id="wirteNewPwdForm">
						<div class="setpwd-input-newpwd">
							<input type="password" id="newPwd" name="newPwd" placeholder="输入新密码(须为6~15位数字或字母组合)" autocomplete="off" />
							<img class="eyeBtn" src="img/login/icon_eye_close.png" width="21" height="14" />
						</div>
						<br />
						<span id="newPwdErrorInfo" class="setpwd-input-error-info">须为6~15位数字或字母组合</span>

						<div class="setpwd-input-newpwd">
							<input type="password" id="sureNewPwd" name="sureNewPwd" placeholder="再次输入新密码(须为6~15位数字或字母组合)" autocomplete="off" />
							<img class="eyeBtn" src="img/login/icon_eye_close.png" width="21" height="14" />
						</div>
						<br />
						<span id="sureNewPwdErrorInfo" class="setpwd-input-error-info">须为6~15位数字或字母组合</span>

						<div class="setpwd-input-validate">
							<input type="text" id="setpwdValidate" name="setpwdValidate" placeholder="验证码" autocomplete="off" />
							<button type="button" id="boxGetValidateBtn">获取验证码</button>
							<br/>
							<span id="setpwdValidateErrorInfo" class="setpwd-input-error-info">验证码输入有误</span>
						</div>
						<button type="button" id="boxSubmitSurePwdBtn">确定修改</button>
					</form>
				</div>
			</div>
		</div>
		<!--忘记密码弹出框end-->

		<!--页脚start-->
		<div id="footer">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
		</div>
		<!--页脚end-->
	</body>

</html>
